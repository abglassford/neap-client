<h2>Log In!</h2>
<hr>
<form ng-submit="vm.onSubmit()" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="vm.user.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="vm.user.password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Log In</button>
  </div>
</form>

<h2>Register</h2>
<hr>

<form ng-submit="vm.register()" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="vm.newUser.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="vm.newUser.password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
